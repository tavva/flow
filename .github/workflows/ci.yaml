name: CI

on:
  push:
    branches: [ main, "**" ]
  pull_request:
    branches: [ main, "**" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Type-check and build
        run: npm run build
      - name: Run tests
        run: npm test --silent

